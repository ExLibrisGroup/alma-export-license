<h2 mat-dialog-title translate>{{data.title}}</h2>
<mat-dialog-content>
  <p *ngIf="text">{{text}}</p>
  <mat-form-field>
    <mat-label>{{ 'SETTINGS.METADATA_MAPPING.FIELD_NAME' | translate }}</mat-label>
    <mat-select [formControl]="result.controls.field">
      <mat-option *ngFor="let option of fieldOptions" [value]="option">{{option}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>{{ 'SETTINGS.METADATA_MAPPING.VALUE' | translate }}</mat-label>
    <mat-select [formControl]="result.controls.value">
      <mat-option *ngFor="let option of valueOptions" [value]="option">{{option}}</mat-option>
      <mat-option value='TEXT'>{{ 'SETTINGS.METADATA_MAPPING.TEXT' | translate }}</mat-option>
    </mat-select>
  </mat-form-field>  
  <mat-form-field *ngIf="result.controls.value.value == 'TEXT'">
    <mat-label>{{'SETTINGS.METADATA_MAPPING.TEXT' | translate}}</mat-label>
    <input matInput required [formControl]="result.controls.text">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button color="secondary" mat-dialog-close>{{'Cancel' | translate}}</button>
  <button mat-flat-button color="secondary" [disabled]="!result.valid" [mat-dialog-close]="result.value"
    cdkFocusInitial>{{'OK' | translate}}</button>
</mat-dialog-actions>
